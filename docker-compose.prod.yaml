services:
  mysql:
    image: mysql:8.0
    container_name: fullstack_mysql_prod
    restart: always
    env_file:
      - .env.prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fullstack_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: fullstack_backend_prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    depends_on:
      - mysql
    networks:
      - fullstack_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: fullstack_frontend_prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fullstack_network

volumes:
  mysql_data:

networks:
  fullstack_network:
    driver: bridge